services:
  - type: web
    name: warrior-poets-api
    runtime: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn wagers_server:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: warrior-poets-db
          property: connectionString
      - key: ENCRYPTION_KEY
        sync: false
      - key: YAHOO_CLIENT_ID
        sync: false
      - key: YAHOO_CLIENT_SECRET
        sync: false
      - key: YAHOO_REDIRECT_URI
        value: https://warrior-poets-api.onrender.com/api/auth/yahoo/callback
      - key: FRONTEND_URL
        value: https://wpff.club
      - key: KALSHI_USE_DEMO
        value: "false"

databases:
  - name: warrior-poets-db
    plan: free
